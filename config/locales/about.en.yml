      project_text_html: |
        <p>
        	  %{revs_institute_for_auto_research} has an extensive Special Collections library and archive of automotive history materials within its purpose built facility in Naples, Florida. The Revs Institute&reg; library consists of over one million images, research books, ephemera, and specialized documents including items
            from the Collier Collection&trade;.
        </p>
        <p>
           The %{revs_program} is producing research data and generating course materials.  The primary goal of the %{stanford_library} is to ensure these materials are indexed, preserved and made
           available to library patrons, researchers and the general public.  By digitizing materials and making them discoverable, content that was once available to a select few becomes useful and
           discoverable for a wide range of researchers.
        </p>
        <p>
        	%{revs_about_scanning_image}
        	Working with <a href="http://pixelacuity.com/">Pixel Acuity</a>, The Revs Institute&reg; is digitizing its collection of images using specialized digital cameras to build a collection for a Digital Library.
          Each slide, negative or print is cleaned and imaged at a high resolution.  The images and associated metadata are collected and licensed to Stanford University, where they are being accessioned into the
          <a href="https://library.stanford.edu/research/stanford-digital-repository">Stanford Digital Repository</a> (SDR).
          Permission for use requirements and sales of Rights Managed images are available directly through the %{photo_sales}&reg;.
        </p>
        <p>
        	The Stanford Digital Repository ensures preservation of each digital object, makes each digital object available via a permanent persistent URL (web address), enforces content rights and restrictions and provides a common
          storage mechanism for other applications to build upon.  Research and course material from the Revs Program at Stanford will also be stored in SDR, and all materials will be discoverable via the Stanford
          Libraries' online catalog, <a href="http://searchworks.stanford.edu">SearchWorks</a>.
        </p>
        <p>
        	The Revs Digital Library is built on top of the Stanford Digital Repository to provide a web based platform for discovery of automotive research and images. The Digital Library is developed
          in <a href="http://www.rubyonrails.org">Ruby on Rails</a> using open source technologies, including <a href="http://projectblacklight.org/">Blacklight</a>, <a href="http://projecthydra.org/">Hydra</a>,
          and <a href="http://fedora-commons.org/">Fedora Commons</a> and allows for curator restricted in-line metadata editing, provides community features, annotation, and other tools for researchers to further utilize the data.
        </p>
        <p>
          <em>The Revs Digital Library is made possible through the generous support and vision of Miles C. Collier and The Revs Institute&reg;, with Stanford University Libraries and the Revs Program at Stanford.  The Revs Institute&reg; and Revs&reg; are registered trademarks of The Revs Institute.</em>
        </p>
